name: Release

on:
  push:
    tags:
      - '*'
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.1

      - name: Set DOCKER_TAG variable
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "DOCKER_TAG=pr-${{ github.event.number }}" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'))
        run: docker build -t ghcr.io/s0up4200/redactedhook:${DOCKER_TAG} .

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GORELEASER_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'))
        run: docker push ghcr.io/s0up4200/redactedhook:${DOCKER_TAG}

      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v2
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          version: latest
          args: --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
